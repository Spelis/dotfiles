# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  bindings.commands:
    global:
      normal:
        <Ctrl+o>: cmd-set-text :open {url:pretty}
        Ctrl+o: cmd-set-text open {url:pretty}
        Q: quit
        U: forward
        ^o: cmd-set-text open {url:pretty}
        a: tab-prev
        d: tab-next
        f: null
        fa: spawn --userscript qute-pass
        ff: fullscreen
        n: open -t
        o: cmd-set-text -s :open
        p: tab-pin
        q: tab-close
        sU: search-next
        sf: null
        sl: null
        ss: cmd-set-text -s :search
        su: search-prev
        u: back
        v: null
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  changelog_after_upgrade:
    global: never
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
  colors.completion.scrollbar.bg:
    global: '#1a1b26'
  colors.contextmenu.disabled.bg:
    global: '#24283b'
  colors.statusbar.caret.bg:
    global: transparent
  colors.statusbar.caret.selection.bg:
    global: transparent
  colors.statusbar.command.bg:
    global: transparent
  colors.statusbar.command.private.bg:
    global: transparent
  colors.statusbar.insert.bg:
    global: transparent
  colors.statusbar.normal.bg:
    global: transparent
  colors.statusbar.passthrough.bg:
    global: transparent
  colors.statusbar.passthrough.fg:
    global: '#1a1b26'
  colors.statusbar.private.bg:
    global: transparent
  colors.statusbar.progress.bg:
    global: transparent
  colors.tabs.bar.bg:
    global: transparent
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.selected.even.bg:
    global: '#24283b'
  colors.tabs.selected.odd.fg:
    global: '#a9b1d6'
  colors.webpage.bg:
    global: transparent
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.darkmode.threshold.background:
    global: 256
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.favorite_paths:
    global: null
  completion.height:
    global: 75%
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  completion.shrink:
    global: true
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.fullscreen.window:
    global: false
  content.media.audio_video_capture:
    https://web.snapchat.com: true
  content.notifications.enabled:
    https://gplinks.co: false
    https://messages.google.com: true
    https://outonixan.com: false
    https://romsfun.com: false
    https://www.tiktok.com: false
    https://www.y2mate.com: false
    https://www.youtube.com: false
  content.notifications.presenter:
    global: libnotify
  content.plugins:
    global: true
  downloads.position:
    global: bottom
  editor.command:
    global:
    - kitty
    - nvim
    - '{file}'
  fileselect.folder.command:
    global:
    - kitty
    - ranger
    - --choosedir={}
  fileselect.multiple_files.command:
    global:
    - kitty
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - kitty
    - ranger
    - --choosefile={}
  fonts.contextmenu:
    global: default_size default_family
  fonts.tabs.selected:
    global: default_size default_family
  fonts.tooltip:
    global: default_size default_family
  fonts.web.family.cursive:
    global: JetBrainsMono Nerd Font
  fonts.web.family.fantasy:
    global: JetBrainsMono Nerd Font
  fonts.web.family.fixed:
    global: JetBrainsMono Nerd Font
  fonts.web.family.sans_serif:
    global: JetBrainsMono Nerd Font
  fonts.web.family.serif:
    global: JetBrainsMono Nerd Font
  fonts.web.family.standard:
    global: JetBrainsMono Nerd Font
  fonts.web.size.default:
    global: 14
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global: null
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  statusbar.widgets:
    global:
    - keypress
    - url
  tabs.background:
    global: false
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: always
  tabs.indicator.width:
    global: 0
  tabs.last_close:
    global: close
  tabs.max_width:
    global: 250
  tabs.new_position.unrelated:
    global: next
  tabs.padding:
    global:
      bottom: 5
      left: 10
      right: 10
      top: 5
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.tabs_are_windows:
    global: false
  tabs.title.alignment:
    global: left
  tabs.title.elide:
    global: right
  tabs.title.format:
    global: '{current_title} ({host}) {protocol}:// {private}{audio}{index} '
  tabs.title.format_pinned:
    global: null
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: about:blank
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  window.transparent:
    global: true
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
