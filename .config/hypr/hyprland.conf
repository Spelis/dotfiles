source = /home/elis/.cache/wal/colors-hyprland.conf

exec-once = bash $HOME/.config/hypr/pywal.sh
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@165,0x0,1
monitor=eDP-1,1920x1080@60,0x0,1
# monitor=DP-1,960x1080@165,960x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & swww-daemon & rofi-polkit-agent & xwaylandvideobridge & noisetorch & node /home/elis/Documents/Git/arRPC/src
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = HYPRSHOT_DIR,/home/elis/Pictures/SS
env = WLR_DRM_NO_ATOMIC,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = QT_QPA_PLATFORMTHEME,qt6ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,se
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = $color1
    col.inactive_border = $color3
    allow_tearing = true

    layout = dwindle
}

misc {
	    splash_font_family = 'GohuFont11 Nerd Font Mono'
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 16
    
    blur {
        enabled = true
        size = 8
        passes = 4
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $color0
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windowsMove, 1, 4,default, slide
    animation = windowsIn, 1, 4, default, slide
    animation = windowsOut, 1, 4, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default, slidefade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    preserve_split = yes # you probably want this
    #smart_split = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
plugin {
    hyprbars {
        bar_height = 30
        hyprbars-button = rgb(ff4040), 20, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 20, , hyprctl dispatch fullscreen 1
        bar_precedence_over_border = true
        bar_buttons_alignment = left
        bar_text_align = right
        bar_color = rgba(00000080)
    }
    hyprtrails {
    	color = rgba(7dcfffff)
    }
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty tmux
bind = $mainMod SHIFT, RETURN, exec, thunar
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, backslash, exec, google-chrome-stable
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod, D, exec,      rofi -show-icons -disable-history -show drun -sort -sorting-method fzf --drun-icon-theme
bind = $mainMod, PERIOD, exec, rofi -show-icons -show emoji -modi emoji -sort -sorting-method fzf
bind = $mainMod, C,exec,       rofi -show calc -modi calc -no-show-match -no-sort
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = ,PRINT, exec, hyprshot -m region --clipboard-only,
bind = $mainMod,F,fullscreen,1
bind = $mainMod SHIFT,F,fullscreen,0
bind = CTRL_SHIFT, Escape, exec, kitty btop
bind = $mainMod, L, exec, rofi -show p -modi p:'rofi-power-menu' -theme-str 'window {width:16em; height:9.5em;}'
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 0.01+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 0.01-
bind = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 0.05+
bind = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 0.05-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle && notify-send "TOGGLED MUTE"
bind = $mainMod, T, togglegroup
bind = $mainMod, W, exec, bash $HOME/.config/hypr/pywal.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod ALT, left, resizeactive, -10 0
bind = $mainMod ALT, right, resizeactive, 10 0
bind = $mainMod ALT, up, resizeactive, 0 -10
bind = $mainMod ALT, down, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


windowrulev2 = stayfocused, class:Rofi
windowrulev2 = noblur,class:Rofi

exec-once = armcord
